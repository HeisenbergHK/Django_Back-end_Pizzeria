{% extends 'making_pizza/base.html' %}

{% block content %}
<p>Your orders:</p>
<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'making_pizza:order' order.id %}">{{ order }}</a></li>
    {% empty %}
    <li>No pizza has been made yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
